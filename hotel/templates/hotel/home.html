<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Wanderer</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Noto+Serif" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </header>
  <div class="container-fluid">
    <a href="/" class="navbar-brand">Hotel<b>Wanderer</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if isuserAuth %}
        <a class="nav-link" href="{% url 'hotel:logout' %}">Logout</a>
        {% else %}
        <a class="nav-link" href="/login/">Login</a>
        <a class="nav-link" href="/signup/">Sign Up</a>
        {% endif %}
        <a class="nav-link" href="contactus">Contact Us</a>
        <a class="nav-link" href="booking">Book Room</a>
          <a class="nav-link" href="/dashboard" tabindex="-1" aria-disabled="false">Dashboard</a>
      </div>

  </div>
</nav>
         <h1>Welcome to Hotel Wanderer</h1>
